<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat FCU - 逢甲校聊</title>
    <!-- Latest compiled and minified CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <!-- Custom styles for site -->
    <link href="./style.css" rel="stylesheet" >
  </head>
    <div class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="LoginPage" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content" >
          <div class="modal-header">
            <h1>逢甲校聊 Chat FCU</h1>
          </div><!-- /.modal-header -->
          <div class="modal-body">
            <p>歡迎來到 Chat FCU 逢甲校聊</p>
            <center>
              <h2>你/妳 是哪位逢甲人？</h2>
              <div class="input-group input-group-lg">
                <input class="form-control" id="UsernameInput" type="text" placeholder="取個名子" maxlength="14" style="text-align:center;" />
              </div>
            </center>
          </div><!-- /.modal-body -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal.fade -->
    <!-- main page -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div id="ChatPage">
            <div class="messages"></div>
          </div>
          <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header" style="width:100%; margin-right:auto; margin-left:auto;">
                <div style="padding-top:10px;">
                  <input type="text" id="inputMessage" class="form-control" style="width:100%;" placeholder="寫訊息...">
                </div><!-- /.tuning padding-top -->
              </div><!-- /.navbar-header -->
            </div><!-- /.container -->
          </nav><!-- /.nav -->
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container -->
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
