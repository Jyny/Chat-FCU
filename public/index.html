<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chat demo</title>
    <!-- Latest compiled and minified CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <!-- Custom styles for site -->
    <link href="./style.css" rel="stylesheet" >
  </head>
    <!-- Modal -->
    <div class="modal fade" id="LoginPage" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content" >
          <div class="modal-header">
            <h1>Chat Demo</h1>
          </div><!-- /.modal-header -->
          <div class="modal-body">
            <p>Welcom to Chat Demo</p>
            <center>
              <h2>Who are you?</h2>
              <div class="input-group input-group-lg">
                <input class="form-control" id="UsernameInput" type="text" placeholder="pick a name" maxlength="14" style="text-align:center;" />
              </div>
              <br />
            </center>
          </div><!-- /.modal-body -->
          <div class="modal-footer" style="text-align:center;">
            Chat-FCU v0.2.3
          </div><!-- /.modal-footer -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal.fade -->
    <!-- main page -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div id="ChatPage">
            <div class="messages">
          </div><!-- /.ChatPage -->
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container -->
    <!-- navbar for message input -->
    <nav class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header" style="width:100%; margin-right:auto; margin-left:auto;">
          <div style="padding-top:10px;">
            <input type="text" id="inputMessage" class="form-control" style="width:100%;" placeholder="寫訊息...">
          </div><!-- /.tuning padding-top -->
        </div><!-- /.navbar-header -->
      </div><!-- /.container -->
    </nav><!-- /.nav -->
    <!-- javascripts -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
